<html>
  <meta charset="UTF-8">
  <head>
    <title>Login</title>
    <script src="./javascript/sweetalert/lib/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./javascript/sweetalert/lib/sweet-alert.css">
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,600italic,400italic,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <img src="./images/logo.png"/>
      </div>
      <div id="text-logo">
        <div id="title-logo">
          <h1>Processo Seletivo</h1>
        </div>
        <div id="subtitle-logo">
          <span class="subtitle-url"><h3>http://www.cjr.org.br/site/</h3></span>
        </div>
      </div>
    </div>
    <div id="body">
    </div>

    <div id="login-field">
      <div id="login-user">
        <img src="./images/icon_user.png" class="icon"/>
        <input type="text" name="login" placeholder="USUÃRIO" value="">
      </div>
      <div id="login-password">
        <img src="./images/icon_password.png" class="icon"/>
        <input type="password" name="password" placeholder="SENHA" value="">
        <p>
          <a href="#">Esqueci minha senha</a>
        </p>
      </div>
    </div>


  </body>
</html>
