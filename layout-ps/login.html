<html>
  <meta charset="UTF-8">
  <head>
    <title>Login</title>
    <script src="./javascript/sweetalert/lib/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./javascript/sweetalert/lib/sweet-alert.css">
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
  </head>
  <body>
    <div id="header">
      <div id="logo">
      </div>
      <div id="text-logo">
        <div id="title-logo">
          <h1>Processo Seletivo</h1>
        </div>
        <div id="subtitle-logo">
          <h2>http://www.cjr.org.br/site/</h2>
        </div>
      </div>
    </div>
    <div id="body">
    </div>
    <div id="login-field">
      <div id="login-user">
        <img src="./images/icon_user.png" class="icon"/>
        <input type="form" name="login" placeholder="USUÁRIO" value="">
      </div>
      <div id="login-password">
        <img src="./images/icon_password.png" class="icon"/>
        <input type="form" name="password" placeholder="SENHA" value="">
      </div>
    </div>


  </body>
</html>
