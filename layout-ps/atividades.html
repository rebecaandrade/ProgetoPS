<html>
  <meta charset="UTF-8">
  <head>
    <title>Atividades</title>
    <script src="./javascript/sweetalert/lib/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./javascript/sweetalert/lib/sweet-alert.css">
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,600italic,400italic,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <img src="./images/logo_medium.png"/>
      </div>
      <div id="text-logo">
        <div id="title-logo">
          <h1>Processo Seletivo</h1>
        </div>
        <div id="subtitle-logo">
          <span class="subtitle-url"><h2>Presença na Atividades</h2></span>
        </div>
      </div>
    </div>
    <h4>Selecione os horários que participará da palestras institucional:</h4>
    <div class="collum">
      <h4>Palestra Institucional</h4>
      <input type="radio" name="palestra_12" value="">12h30min<br />
      <input type="radio" name="palestra_18" value="">18h00min<br />
      <p>
        Não poderá comparecer em nenhum destes horários?
      </p>
    </div>
    <div class="collum">
      <h4>Dinâmica em Grupo</h4>
      <input type="radio" name="dinamica_12" value="">12h30min<br />
      <input type="radio" name="dinamcia_18" value="">18h00min<br />
      <h4>Prefiro responder posteriormente  </h4>
    </div>
  </body>
</html>
