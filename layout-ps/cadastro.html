<html>
  <meta charset="UTF-8">
  <head>
    <title>Cadastro</title>
    <script src="./javascript/sweetalert/lib/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./javascript/sweetalert/lib/sweet-alert.css">
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,600italic,400italic,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <img src="./images/logo.png"/>
      </div>
      <div id="text-logo">
        <div id="title-logo">
          <h1>Processo Seletivo</h1>
        </div>
        <div id="subtitle-logo">
          <h2>CADASTRO</h2>
        </div>
      </div>
    </div>

    <div class="collum-3">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" value="">

      <div class="foto-perfil">
        <img src="./images/photo_profile.png" alt="" />
        <img src="./images/foto_usuario.png" alt="" />
      </div>

      <label for="foto">Adicionar foto:</label>
    </div>

    <div class="collum-3">
      <label for="email">Email:</label>
      <input type="text" name="email" value="">
      <label for="curso">Curso:</label>
      <input type="text" name="curso" value="">
      <label for="semestre">Semestre</label>
      <input type="text" name="semestre" value="">
      <label for="telefone">Telefone:</label>
      <input type="text" name="telefone" value="">
    </div>

    <div class="collum-3">
      <p>
        <h5>Quantas vezes jรก participou do processo seletivo?</h5>
      </p>
      <input type="radio" name="name" value="">Nenhuma<br />
      <input type="radio" name="name" value="">1 vez<br />
      <input type="radio" name="name" value="">2 vezes<br />
      <input type="radio" name="name" value="">3 ou mais<br />
    </div>

  </body>
</html>
